<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Gatos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
        }
        .navbar {
            background-color: #ff6f61;
        }
        .navbar-brand, .nav-link {
            color: #fff !important;
        }
        .header {
            text-align: center;
            padding: 50px 20px;
            background: linear-gradient(to right, #ff6f61, #ff9966);
            color: white;
        }
        .gallery img {
            width: 100%;
            border-radius: 10px;
            transition: transform 0.2s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .footer {
            background-color: #ff6f61;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">Galería </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#gallery">Galería</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="header">
        <h1>Bienvenido a la Galería de Gatos</h1>
        <p>El lugar donde los amantes de los gatos encuentran felicidad visual</p>
    </header>

    <section id="gallery" class="py-5">
        <div class="container">
            <h2 class="text-center mb-5">Nuestra Galería</h2>
            <div class="row g-4 gallery">
                <div class="col-lg-4 col-md-6">
                    <img src="https://placekitten.com/400/300" alt="Gato 1">
                </div>
                <div class="col-lg-4 col-md-6">
                    <img src="https://placekitten.com/401/301" alt="Gato 2">
                </div>
                <div class="col-lg-4 col-md-6">
                    <img src="https://placekitten.com/402/302" alt="Gato 3">
                </div>
                <div class="col-lg-4 col-md-6">
                    <img src="https://placekitten.com/403/303" alt="Gato 4">
                </div>
                <div class="col-lg-4 col-md-6">
                    <img src="https://placekitten.com/404/304" alt="Gato 5">
                </div>
                <div class="col-lg-4 col-md-6">
                    <img src="https://placekitten.com/405/305" alt="Gato 6">
                </div>
            </div>
        </div>
    </section>

  
    <footer class="footer">
        <p>&copy; 2024 Galería  Todos los derechos reservados.</p>
        <p>Sigue a nuestros gatos en <a href="#" class="text-white"><i class="fab fa-instagram"></i> Instagram</a></p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
